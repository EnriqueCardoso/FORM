<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário para entrar pro IFC</title>
</head>
<body>

    <H1>FORMULÀRIO PARA ENTRAR PARA O IFC</H1>
<form>
    <label for="nome">Nome:</label>
    <input type="text" name="" id="nome">
    <br>
    <label for="nomemae">Nome da mãe:</label>
    <input type="text" name="" id="nomemae">
    <br>
    <label for="nomepai">Nome do pai:</label>
    <input type="text" name="" id="nomepai">
    <br>
    <label for="dataNasc">Data de Nascimento</label>
    <input type="date" name="" id="dataNasc">
    <br>
    <label for="cpf">Informe seu CPF:</label>
    <input type="text" name="" id="cpf">
    <br>
    <label for="rg">Informe seu RG:</label>
    <input type="text" name="" id="rg">
    <br>
    <label for="">Sexo:</label>
    <input type="radio" id="masc" name="sexo">
    <label for="masc">Masculino</label>
    <input type="radio" id="femi" name="sexo">
    <label for="femi">Feminino</label>
    <br>
    <label for="">Disponibilidade:</label>
    <input type="radio" id="manhã" name="disponi">
    <label for="manhã">Manhã</label>
    <input type="radio" id="tarde" name="disponi">
    <label for="tarde">Tarde</label>
    <input type="radio" id="noite" name="disponi">
    <label for="noite">Noite</label>
    <input type="radio" id="qualquer" name="disponi">
    <label for="qualquer">Qualquer horário</label>
    <br>
    <label for="">Curso:</label>
    <input type="radio" id="info" name="curso">
    <label for="info">Informática</label>
    <input type="radio" id="agro" name="curso">
    <label for="agro">Agropecúaria</label>
    <input type="radio" id="quimi" name="curso">
    <label for="quimi">Quimíca</label>
    <br>
    <input type="checkbox" id="chk1"><label for="chk1">Tem passagem pela polícia? (Caso não houver apenas não selecionar)</label>
    <br>
    <input type="checkbox" id="chk2"><label for="chk2">Vem de escola pública? (Caso não apenas não selecionar)</label>
    <br>
    <input type="checkbox" id="chk3"><label for="chk3">É baixa renda? (Caso não apenas não selecionar)</label>
    <br>
    <br>
    <label for="avali" id="textoAvalie">Se auto avalie (Minímo 15 linhas):</label>
    <br>
    <textarea name="" id="" cols="50" rows="40"></textarea>
</form>
    
</body>
</html>
